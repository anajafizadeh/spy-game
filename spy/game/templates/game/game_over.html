{% extends 'base.html' %}
{% load static %}
{% block content %}
<h2>Game Over</h2>

<p><strong>Spies:</strong></p>
<ul>
  {% for spy in spies %}
    <li>{{ spy }}</li>
  {% empty %}
    <li>No spies found.</li>
  {% endfor %}
</ul>

<form method="post" action="{% url 'game:restart_game' %}" class="site-form">
  {% csrf_token %}
  <button type="submit">Play Again</button>
</form>
{%endblock%}
